version: '3'

services:
  docker_controller:
    image: taasheeadmin/docker_controller:swarm
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./nginx.conf:/nginx.conf
      - /mnt/nfs/shared/code-spaces-mapping:/code-spaces-mapping
    environment:
      - MAPPING_PATH=/mnt/nfs/shared/code-spaces-mapping
      - DOMAIN=http://localhost
    networks:
      - code-spaces
    deploy:
      placement:
        constraints:
          - node.role == manager

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - code-spaces
    deploy:
      placement:
        constraints:
          - node.role == manager

networks:
  code-spaces:
    external: true
